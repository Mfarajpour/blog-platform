apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: app-prod

images:
  - name: blog-backend
    newTag: latest
  - name: blog-frontend
    newTag: latest

patches:
  - target:
      kind: Ingress
      name: blog-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: app.91.107.243.217.nip.io
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 500m
            memory: 512Mi
  - target:
      kind: Ingress
      name: blog-ingress
    patch: |-
      - op: replace
        path: /spec/rules/1/host
        value: minio.91.107.243.217.nip.io
