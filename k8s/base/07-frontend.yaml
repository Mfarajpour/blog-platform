apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: blog-ops
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: blog-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: blog-frontend:v2
          imagePullPolicy: Never
          ports:
            - containerPort: 80
